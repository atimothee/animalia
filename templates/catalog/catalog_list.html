{% extends "base.html" %}
{% block title%} Catalog - List{% endblock %}
{% block content %}
{% for animal in animals%}
<div class="col-md-2">
    <div class="thumbnail">

        <a href="/id/{{animal.id}}">

            <img src="{{animal.image.url}}">
        </a>

        <div class="caption">
            <p>{{animal.description}}</p>
        </div>
    </div>
</div>
{% endfor%}
{% endblock %}
